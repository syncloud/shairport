apps:

  nqptp:
    user: shairport
    command: bin/service.nqptp.sh
    daemon: simple
    restart-condition: always

  shairport:
    user: shairport
    command: bin/service.service.sh
    daemon: simple
    restart-condition: always


  storage-change:
    command: bin/cli storage-change

  access-change:
